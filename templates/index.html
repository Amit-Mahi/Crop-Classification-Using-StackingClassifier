<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🌾 Smart Crop Suggestor</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f0f9f2;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
        padding: 30px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .heading {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        color: #2e7d32;
      }
      .subtext {
        font-size: 1rem;
        text-align: center;
        color: #555;
        margin-bottom: 30px;
      }
      .result {
        margin-top: 25px;
        font-size: 1.4rem;
        font-weight: bold;
      }
      .loading-spinner {
        display: none;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">🌿 Crop Matchmaker</div>
      <div class="subtext">
        Tell us about your soil & weather, and we’ll tell you what to grow!
      </div>

      <!-- Crop form -->
      <form id="cropForm">
        <!-- Inputs with basic min/max validation -->
        <div class="mb-3">
          <label class="form-label" for="N">🌱 Nitrogen (N)</label>
          <input
            type="number"
            name="N"
            class="form-control"
            min="0"
            max="200"
            step="any"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="P">🧪 Phosphorous (P)</label>
          <input
            type="number"
            name="P"
            class="form-control"
            min="0"
            max="200"
            step="any"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="K">🧂 Potassium (K)</label>
          <input
            type="number"
            name="K"
            class="form-control"
            min="0"
            max="200"
            step="any"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="temperature"
            >🌡️ Temperature (°C)</label
          >
          <input
            type="number"
            name="temperature"
            class="form-control"
            min="0"
            max="60"
            step="any"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="humidity">💧 Humidity (%)</label>
          <input
            type="number"
            name="humidity"
            class="form-control"
            min="0"
            max="100"
            step="any"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="ph">🧬 Soil pH</label>
          <input
            type="number"
            name="ph"
            class="form-control"
            min="0"
            max="14"
            step="any"
            required
          />
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-2 flex-wrap mt-4">
          <button id="submitBtn" type="submit" class="btn btn-success px-4">
            🚀 Find My Best Crop
            <span
              id="spinner"
              class="spinner-border spinner-border-sm loading-spinner"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary px-4"
            onclick="window.location.reload();"
          >
            🔁 Try Again
          </button>
        </div>
      </form>

      <!-- Result -->
      <div
        id="result"
        class="result alert alert-success text-center mt-4 d-none"
      ></div>
    </div>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Main JS -->
    <script>
      const form = document.getElementById("cropForm");
      const spinner = document.getElementById("spinner");
      const submitBtn = document.getElementById("submitBtn");
      const resultDiv = document.getElementById("result");

      const cropIcons = {
        rice: "🌾",
        maize: "🌽",
        potato: "🥔",
        wheat: "🌾",
        sugarcane: "🍬",
        cotton: "🧵",
        jute: "🧶",
        mango: "🥭",
        apple: "🍎",
        banana: "🍌",
        grapes: "🍇",
        watermelon: "🍉",
        papaya: "🍈",
        coconut: "🥥",
        orange: "🍊",
        lentil: "🌰",
        pigeonpeas: "🍛",
        chickpea: "🥣",
        kidneybeans: "🫘",
        coffee: "☕",
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        spinner.style.display = "inline-block";
        submitBtn.disabled = true;

        const data = Object.fromEntries(new FormData(form).entries());

        try {
          const res = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const json = await res.json();
          if (json.error) throw new Error(json.error);

          const crop = json.crop.toLowerCase();
          const icon = cropIcons[crop] || "🌱";

          resultDiv.innerHTML = `✅ Based on your inputs, we recommend: <strong>${json.crop.toUpperCase()}</strong> ${icon}`;
          resultDiv.classList.remove("d-none");

          confetti({
            particleCount: 150,
            spread: 80,
            origin: { y: 0.6 },
          });
        } catch (err) {
          resultDiv.textContent = "❌ Error: " + err.message;
          resultDiv.classList.remove("d-none");
          resultDiv.classList.add("alert-danger");
        } finally {
          spinner.style.display = "none";
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
